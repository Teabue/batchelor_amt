num_workers: 20
max_sequence_length: 512

sequence_length: 128
# ---------------------------------- Splits ---------------------------------- #
train: 0.8
test: 0.1
val: 0.1
seed: 42

# ---------------------------- Spectrogram configs --------------------------- #
preprocess_method: 'logmel' # 'logmel' or 'cqt'
sr: 22050 # sample rate
n_fft: 2048 # number of samples used for each fourier transform
hop_length: 512 # hop_length. The number of samples between successive frames is n_fft - hope_length
n_mels: 100 # number of mel bands to generate


# List of dataset directories
data_dirs:
  - /work3/s214629/data/asap_generated

augmented_dataset: /work3/s214629/data/asap_augmented_data_generated
augmented_dataset_percentage_to_use: 0.50


audio_file_extensions: 
  - '.wav'
  - '.mp3'

output_dir: '/work3/s214629/preprocessed_data/TS_logmel'  # Preprocessed data will be saved to output_dir/spectrograms/ and output_dir/labels/